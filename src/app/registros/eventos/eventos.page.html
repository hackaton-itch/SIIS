<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end" routerLink="/mostrar-datos">
      <ion-icon name="eye"></ion-icon>
      <ion-label>Ver todos</ion-label>
    </ion-buttons>
    <ion-title>Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre del Evento</ion-label>
    <ion-input type="text" name="text"></ion-input>

    <ion-label position="floating">Lugar</ion-label>
    <ion-input type="text" name="text"></ion-input> 

  </ion-item>

  <ion-item>
    <ion-label>Fecha del evento</ion-label>
    <ion-datetime displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>Hora del evento</ion-label>
    <ion-datetime displayFormat="HH:mm"></ion-datetime>
  </ion-item>

  <ion-button expand="full" color="success">Guardar</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">

        <ion-tab-button tab="eventos" routerLink="/eventos">
          <ion-icon name="create"></ion-icon>
          <ion-label>Eventos</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="registros" routerLink="/home-registros">
          <ion-icon name="create"></ion-icon>
          <ion-label>Registros</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="acciones" routerLink="/acciones">
          <ion-icon name="create"></ion-icon>
          <ion-label>Acciones</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="sesion" routerLink="/home">
          <ion-icon name="contact"></ion-icon>
          <ion-label>Cerrar Sesi√≥n</ion-label>
        </ion-tab-button>

      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
